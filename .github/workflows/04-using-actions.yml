name: 04 - Using Actions

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
              
            - name: Setup Node.js
              uses: actions/setup-node@4
              with:
                  node-version: '20.x'
            - name: Install Dependences
              working-directory: 04-using-actions/react-app
              run: npm ci
