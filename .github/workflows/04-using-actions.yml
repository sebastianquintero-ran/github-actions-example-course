name: 04 - Using Actions

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@3
              with:
                  node-version: latest
            - name: Install Dependences
              working-directory: 04-using-actions/react-app
              run: npm ci
